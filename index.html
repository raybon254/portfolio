<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Personal Portfolio</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <img src="" alt="logo">
            </div>
            <div id="nav">
                <nav id="bar">
                    <a href="home">Home</a>
                    <a href="about">About</a>
                    <a href="projects">Projects</a>
                    <a href="skills">Skills</a>
                    <a href="contacts">Contacts</a>
                    <a href="resume">Resume</a>
                </nav>
            </div>
        </header>
        <aside>
            <figure id="profile">
                <img src="./img/ray.jpg" alt="profile">
                <figcaption>Delivering Excellence, One Line of Code at a Time.</figcaption>
            </figure>
        </aside>
        <main>
            <section id="about"></section>
            <section id="projects"></section>
            <section id="skills"></section>
            <section id="contacts"></section>
            <section id="resume"></section>
         </main>
        <footer>
            <div id="copyright">
                <p>&copy;Raybon software solutions</p>
            </div>
            <div id="icons">
                <div id="facebook"><a href="" target="_blank"><i class="fa-brands fa-facebook"></i>Facebook</a></div>
                <div id="facebook"><a href="" target="_blank"><i class="fa-brands fa-linkedin"></i>Linkedin</a></div>
                <div id="facebook"><a href="" target="_blank"><i class="fa-brands fa-twitter"></i>Twitter</a></div>
                <div id="facebook"><a href="" target="_blank"><i class="fa-brands fa-youtube"></i>Youtube</a></div>
                <div id="facebook"><a href="" target="_blank"><i class="fa-brands fa-tiktok"></i>Tiktok</a></div>
            </div>
        </footer>
    </div>

</html>
